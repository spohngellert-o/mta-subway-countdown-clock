<html>
  <head>
    <title>Date and Time.</title>
    <script type="text/javascript">
      function getDate(){
        var cDate=new Date();
        document.getElementById("Date").innerHTML = cDate.toString();
      }
    </script>
  </head>
<body onLoad='getDate()' style="text-align: center">
    <h1>Current Date and Time:</h1>
    
    <h2 id="Date"></h2>
</body>

</html>
